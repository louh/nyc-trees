<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>nyc treescount demo viz</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css'>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id='map'></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet-hash/0.2.1/leaflet-hash.min.js'></script>
  <script src='https://mapzen.com/tangram/0.11/tangram.min.js'></script>
  <script>
    var INITIAL_VIEW = [40.73610, -73.98377]
    var INITIAL_ZOOM = 18
    var BOUNDS_SW = L.latLng(40.73026, -73.99408)
    var BOUNDS_NE = L.latLng(40.74396, -73.97494)
    var map = L.map('map', {
      maxBounds: L.latLngBounds(BOUNDS_SW, BOUNDS_NE),
      minZoom: 15
    }).setView(INITIAL_VIEW, INITIAL_ZOOM)
    var hash = new L.Hash(map)
    var layer = Tangram.leafletLayer({
      scene: 'assets/trees.yaml',
    }).addTo(map)
  </script>
</body>
</html>
